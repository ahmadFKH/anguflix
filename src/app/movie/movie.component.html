<div class="cards-container" layout-wrap layout="row">
  <mat-card flex="30" *ngFor="let movie of movies; let idx = index" class="movie-card">
    <img src="{{movie.img}}">
    <p>Price: {{ movie.price | currency }}</p>
    <mat-card-header>
      <mat-card-title>
        <h3>{{ movie.title }},
          <span>{{ movie.year }}</span>
        </h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h6>{{ movie.descrShort }}</h6>
      <div class="button-row">
        <button mat-button color="primary" (click)="submit(movie)">Purchase Movie</button>
      </div>
    </mat-card-content>

  </mat-card>
</div>
